<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="text-3xl font-bold">Rock, Paper, Scissors</h1>
    <div class="flex justify-center mt-10">
        <button class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded" id="rock">Rock</button>
        <button class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded" id="paper">Paper</button>
        <button class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded" id="scissors">Scissors</button>
    </div>
    <div class="flex justify-center mt-10">
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
